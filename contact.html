<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Contact Us</title>
  <!-- CSS Files -->
  <link href="/assets/js/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

 <!--  ========================== Start of Contact Section  ========================== -->
<section id="contact">
  <div class="container-fluid" data-aos="fade-up">
    <div >
      <h3 class="text-center display-6  my-3">Contact Us</h3>
    </div>
    <div class="row">
      <div class="col-lg-4 offset-lg-1">
        <div class="map mb-4 mb-lg-0">
          <img src="Pictures/Contact us.svg" alt="Contact Us">
        </div>
      </div>
      <div class="col-lg-5 offset-lg-1 mt-4">
        <div class="row my-3">
        </div>

        <div class=" my-2 ">
          <form method="post" >
            <div class="row">
              <div class="form-group col-lg-4">
                <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" required>
              </div>
              <div class="form-group col-lg-4">
                <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" required>
              </div>
              <div class="form-group col-lg-4">
                <input type="text" name="id" class="form-control" id="id" placeholder="ID" required>
              </div>
              
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" type="button" class=" btn btn-primary btn-lg btn-block rounded-5 my-3" style=" background-color: #FF3CAC;background-image: linear-gradient(225deg, #FF3CAC 0%, #784BA0 30%, #0277ff 100%);">Send Message</button>
            </div>
         </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ========================== End of Contact Section ========================== -->




<!-- ========================== Start Of javaScript files  ========================== -->
  <script src="/assets/js/aos.js"></script>
  <script src="/assets/js/aos.js"></script>
  <script src="/assets/js/glightbox.min.js"></script>
  <script src="assets/js/swiper-bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <!-- ========================== End of javaScript files  ========================== -->

</body>

</html>
